{% extends "base.html" %}

{% block content %}
<div class="container mt-4 text-center">
    <h2 class="mb-4">¿Estás seguro de que querés eliminar este género?</h2>
    <p class="mb-4"><strong>{{ object.nombre }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'genero_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
