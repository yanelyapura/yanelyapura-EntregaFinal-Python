{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ form.instance.id|default:"Agregar Libro" }}</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="id_titulo" class="form-label">Título</label>
            {{ form.titulo }}
        </div>
        <div class="col-md-6">
            <label for="id_autor" class="form-label">Autor</label>
            {{ form.autor }}
        </div>
        <div class="col-md-6">
            <label for="id_genero" class="form-label">Género</label>
            {{ form.genero }}
        </div>
        <div class="col-md-6">
            <label for="id_fecha_publicacion" class="form-label">Fecha de Publicación</label>
            {{ form.fecha_publicacion }}
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'libro_list' %}" class="btn btn-secondary">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
