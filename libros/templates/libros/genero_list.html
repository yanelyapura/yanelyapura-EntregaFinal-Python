{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Listado de Géneros</h2>
    <a href="{% url 'genero_create' %}" class="btn btn-primary mb-3">Agregar Género</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for genero in generos %}
            <tr>
                <td>{{ genero.id }}</td>
                <td>{{ genero.nombre }}</td>
                <td>
                    <a href="{% url 'genero_update' genero.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'genero_delete' genero.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
